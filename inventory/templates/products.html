{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1>Products</h1>
    </div>
    
    <div class="container-fluid">
        <table class="table table-striped table-hover table-bordered mx-auto">
            <thead>
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Supplier</th>
                    <th>By</th>
                    <th>Date joined</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td><a href="modify/" class="text-decoration-none text-reset">{{ product.name }}</a></td>

                    <td>{{ product.price }}</td>

                    <td>{{ product.description }}</td>

                    <td>{{ product.supplier_id }}</td>

                    <td>{{ product.user_id }}</td>

                    <td>{{ product.user_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
